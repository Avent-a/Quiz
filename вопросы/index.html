<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>

    <div class="quiz" id="quiz">

        <div class="quiz-header" id="header">
            <!-- Заголовок вопроса -->
            <h2 class="title">Загружаем вопрос...</h2>
        </div>

        <ul class="quiz-list" id="list">
            <!-- Список ответов --> 
        </ul>

        <button class="quiz-submit submit" id="submit">Ответить</button>


        <!-- Правильный ответ -->
        <div class="correct-answer" id="correctAnswer"></div>

        <!-- Результаты викторины -->
        <h2 class="title" id="resultTitle"></h2>
        <h3 class="summary" id="resultMessage"></h3>
        <p class="result" id="resultScore"></p>

    </div>

    <script src="./qwe.js"></script>
</body>
</html>
